<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eliminated Teams</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: relative;
            width: 540px;
            height: 600px;
            margin: 0 auto;
            transform: scale(1.78);
            transform-origin: center;
        }
        
        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .slide.active {
            display: block;
        }
        
        .team-content {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            width: 80%;
            max-width: 400px;
        }
        
        .team-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .bird-name {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .players-section {
            margin-bottom: 12px;
        }
        
        .player {
            font-size: 14px;
            margin: 6px 0;
        }
        
        .player.eliminated {
            color: #FF6B6B;
            text-decoration: line-through;
        }
        
        .player.alive {
            color: #4ECDC4;
        }
        
        .observers-section {
            margin-top: 12px;
        }
        
        .observer {
            font-size: 12px;
            margin: 4px 0;
            color: #FFA500;
        }
        
        .slideshow-header {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .last-updated {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 2px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="slideshow-header">Eliminated Teams (1 teams)</div>
    <div class="last-updated">Last updated: 7/22/2025, 7:38:51 AM</div>
    <div class="slideshow-container">
        
        <div class="slide active" style="background-image: url('./backgrounds/eliminated.png')">
            <div class="team-content">
                <div class="team-title">Team 28</div>
                <div class="bird-name">The Finches</div>
                
                <div class="players-section">
                    <div class="player eliminated">
                        Player 1: MRGOLDENPAIR (MRGOLDENPAIR)
                      </div><div class="player eliminated">
                        Player 2: RolandDeschain (RolandDeschainGP)
                      </div>
                </div>
                
                <div class="observers-section">
                    <div class="observer">
                        Observer: devo2022 (DVO2012)
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            if (slides[index]) {
                slides[index].classList.add('active');
            }
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Auto-advance every 5 seconds
        if (totalSlides > 1) {
            setInterval(nextSlide, 5000);
        }
        
        // Click to advance manually
        document.addEventListener('click', nextSlide);
    </script>
</body>
</html>
